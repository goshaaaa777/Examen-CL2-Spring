<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/producto/frmproducto.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Producto</button>
	<hr />
	<table class="table" id="productos">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Nombre</th>
				<th scope="col">Precio</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto :${listaproductos}">
				<td th:text="${producto.idproducto}"></td>
				<td th:text="${producto.cantidad}"></td>
				<td th:text="${producto.descproducto}"></td>
				<td th:text="${producto.nombreproducto}"></td>
				<td th:text="${producto.precioproducto}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-idproducto="${producto.idproducto}"
						th:data-cantidad="${producto.cantidad}"
						th:data-descproducto="${producto.descproducto}"
						th:data-nombreproducto="${producto.nombreproducto}"
						th:data-precioproducto="${producto.precioproducto}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarproducto"
						th:data-idproducto="${producto.idproducto}"
						th:data-descproducto="${producto.descproducto}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion PRODUCTO -->
	<div class="modal fade" id="modalProducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Producto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-4">
						<label for="txtcantidad" class="form-label">
							Cantidad</label> 
						<input type="text" class="form-control"
							id="txtcantidad" >
					</div>
					<div class="mb-4">
						<label for="txtdescripcion" class="form-label">
							Descripcion</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>
					<div class="mb-4">
						<label for="txtnombre" class="form-label">
							Nombre</label> 
						<input type="text" class="form-control"
							id="txtnombre" >
					</div>
					<div class="mb-4">
						<label for="txtprecios" class="form-label">
							Precios</label> 
						<input type="text" class="form-control"
							id="txtprecios" >
					</div>
					<input type="hidden" id="hddidregistroproducto">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar PRODUCTO -->
	<div class="modal fade" id="modalEliminarProducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Producto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarproducto"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
